#  General configuration

font:
  normal:
    family: JetBrainsMono Nerd Font
    #style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    #style: Bold
  
  italic:
    family: JetBrainsMono Nerd Font
    #style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    #style: Bold Italic

  size: 7

window:
  padding:
    x: 18
    y: 18

  decorations: none

  opacity: 1.0
  history: 10
  multiplier: 3

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: block
    
  unfocused_hollow: false 
  blink_interval: 550

live_config_reload: true

colors:
  primary:
    background: '0x16161e'
    foreground: '0xD1D5DB'
  
  cursor:
    text: '0x111827'
    cursor: '0xD1D5DB'

  normal:
