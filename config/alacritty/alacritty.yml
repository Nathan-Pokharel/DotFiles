    red:     '0xFCA5A5'
    green:   '0xB1E3AD'
    yellow:  '0xFBC19D'
    blue:    '0xBAE6FD'
    magenta: '0x957FB8'
    cyan:    '0xDDD6FE'
    white:   '0xA5F3FC'

